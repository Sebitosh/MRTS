target: MATCHED_VARS_NAMES
rulefile: MRTS_026_MATCHED_VARS_NAMES-NEG.conf
testfile: MRTS_026_MATCHED_VARS_NAMES-NEG.yaml
templates:
- Non-disruptive SecRule for TARGETS
colkey:
- - ''
operator:
- '@contains'
oparg:
- ARGS:matched_vars_names_negative_test
generation:
